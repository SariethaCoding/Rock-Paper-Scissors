<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js"></script> 
    <link rel="stylesheet" href="css.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

 
    <div id="container">
        <h1>Rock Paper Scissors</h1>

        <div id="info">
            Make your selection by clicking on the buttons below.<br>
            First player to reach a score of 5 wins the game!<br>
            
        </div>

        <div class="scoreboard">
            <div class="playersrow">
                <div class="player">Player</div>
                <div class="player">PC</div>
            </div>
            <div class="scoresrow">
                <div class="score" id="player-score">0</div>
                <div class="score" id="pc-score">0</div>
            </div>

        </div>

        <div class="gameboard">
            <div id="playerimg"></div>
            <div id="vs"></div>
            <div id="pcimg"></div>

        </div>
        
        <div class="gameinfo">
            <div id="game"></div>
        </div>
        

        <div class="playbuttons">
            <button onclick="playGame('rock')"><img src="images/rocksmall.png" height="50px" width="50px"><br>Rock</button>
            <button onclick="playGame('paper')"><img src="images/papersmall.png" height="50px" width="50px"><br>Paper</button>
            <button onclick="playGame('scissors')"><img src="images/scissorssmall.png" height="50px" width="50px"><br>Scissors</button>
        </div>
        
        <div>    
            <button onclick="resetGame()" class="newGame">New Game</button>
        </div>
    </div>

</body>
</html>
